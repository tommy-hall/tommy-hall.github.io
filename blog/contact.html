<!DOCTYPE html>
<html>
  <head>
    <title>Sample Skeleton Page</title>
    <meta charset="utf-8">

    <!-- 
      Notice that we have three stylesheet links: the first two are for the Skeleton framework,
      and the final one is for any custom styles we might need, like turning the background
      bright pink.
    
      Please don't make the background pink... have a little pity on your teachers!
    -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="./mainR.css" />
  </head>
  
  <body>

        <div class="header">
        <h3>Tom Hall</h3>
        <h5>Web Developer</h5>
        
        </div>
        <br>
        

        

    <div class="container">
      <div class="row"><br>

        <h2> Contact </h2>
                    
                    <form>
                            <div class="row">
                              <div class="six columns">
                                <label for="exampleEmailInput">Your email</label>
                                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
                              </div>
                              <div class="six columns">
                                <label for="exampleRecipientInput">Reason for contacting</label>
                                <select class="u-full-width" id="exampleRecipientInput">
                                  <option value="Option 1">Questions</option>
                                  <option value="Option 2">Admiration</option>
                                  <option value="Option 3">Can I get your number?</option>
                                </select>
                              </div>
                            </div>
                            <label for="exampleMessage">Message</label>
                            <textarea class="u-full-width" placeholder="Hi Tom â€¦" id="exampleMessage"></textarea>
                            <label class="example-send-yourself-copy">
                              <input type="checkbox">
                              <span class="label-body">Send a copy to yourself</span>
                            </label>
                            <input class="button-primary" type="submit" value="Submit">
                          </form>
                          
   
 
    <div class="footer"></div>
       

  </body>
</html>
